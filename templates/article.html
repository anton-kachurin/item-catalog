{% extends "base.html" %}

{% block content %}

<nav class="navigation">
  <div class="back-button-wrapper">
    <a href="/catalog/{{category.path}}">
      <div class="back-button light-primary-color dark-primary-text">
        <i class="material-icons vertical-align-middle">arrow_back</i>
        <span class="description vertical-align-middle">
          To {{category.title}}
        </span>
      </div>
    </a>
  </div>
  <div class="clear-fix"></div>
</nav>

<div class="article-wrapper">
  <article class="article">
      <header class="article-title">
        {{item.title}}
      </header>

      <div class="article-author">
        <span class="subtitle">Author: </span>
        {{item.author}}
      </div>

      <div class="article-source">
        <span class="subtitle">Source: </span>
        <a target="_blank" href="{{item.source}}">{{item.source}}</a>
      </div>

      <div class="article-text">
        <div class="initial">
          <div class="material">{{item.initial}}</div>
        </div>
        <div class="content">{{item.text}}</div>
      </div>
  </article>
</div>

{% endblock %}

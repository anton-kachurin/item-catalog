{% extends "base.html" %}

{% block content %}

<nav class="back-button-wrapper">
  <a href="/catalog">
    <div class="back-button">
      <i class="material-icons vertical-align-middle">arrow_back</i>
      <span class="vertical-align-middle">
        To categories
      </span>
    </div>
  </a>
</nav>


{% for item in items %}
  <div class="item-wrapper">
    <article class="item">
      <a class="item-link" href="/catalog/{{category.path}}/{{item.label}}">
        <div class="header-img"
             style="background-image: url({{item.image}})">
        </div>
        <header class="item-title">
          {{item.title}}
        </header>
      </a>
    </article>
  </div>
{% endfor %}

{% endblock %}
